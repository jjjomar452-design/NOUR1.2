<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Heart</title>
  <link rel="stylesheet" href="heart.css">
</head>
<body>

  <div class="luxury-world">
    <div class="particles"></div>
    
    <div class="scene">
        <svg viewBox="0 0 600 550" class="heart-svg">
            <defs>
                <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#f3e5ab;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b1e2d;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path id="heartPath"
                d="M300 500
                   C 300 500, 50 320, 50 180
                   C 50 80, 170 60, 300 170
                   C 430 60, 550 80, 550 180
                   C 550 320, 300 500, 300 500 Z"/>
        </svg>

        <div class="glow"></div>
        <div class="text-frame">
            <h1 class="main-title">Eternal Love</h1>
            <p class="subtitle">Only One Heart For One Queen</p>
        </div>
    </div>
</div>
<script src="heart.js"></script>
</body>
</html>
